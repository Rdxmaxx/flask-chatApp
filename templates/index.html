<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Socket Chat</title>
</head>
<body>
    <form action="{{ url_for('chat') }}" method="post" class="enterForm">
        <h1>Socket <span style="color: white;">Chat<span></h1>
        <label class="labelField" for="username">Username</label>
        <input class="inputField" type="text" id="username" name="username" required autofocus />
        <label class="labelField" for="room">Room Name</label>
        <input class="inputField" type="text" id="room" name="room" required>
        <button class="primaryBtn">Enter Room</button>
    </form>
</body>
</html>
